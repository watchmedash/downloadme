<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watchlist - DashFlix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">
    <div class="logo"><i class="fab fa-youtube"></i> DashFlix</div>
    </a>
    <div class="header-controls">
      <div class="slider-toggle-container">
        <div class="slider-toggle" id="watchlist-slider"></div>
      </div>
    </div>
    <button class="theme-toggle" id="theme-toggle-btn" type="button" style="position: absolute; top: 1.2rem; right: 1.2rem; z-index: 20;"></button>
    <button onclick="window.location.href='index.html'" class="theme-toggle" type="button" aria-label="Back" style="position: absolute; top: 1.2rem; right: 3.5rem; z-index: 20;">
      <i class="fas fa-arrow-left"></i>
    </button>
  </header>
  <main>
    <h1 style="margin-top:1rem; margin-bottom:2rem; color:var(--text);">My Watchlist</h1>
    <div class="grid" id="watchlist-grid"></div>
  </main>
  <script src="watchlist.js"></script>
</body>
</html>
