<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashflix - Chat Support</title>
    <style>
        /* Dark theme styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            animation: shineEffect 2s infinite;
            background: #121212;
        }

        /* Shine effect animation for the body */
        @keyframes shineEffect {
            0% {
                background-position: -100% 0;
            }
            100% {
                background-position: 100% 0;
            }
        }

        /* Container styling */
        .container {
            width: 85%;
            height: 85%;
            text-align: center;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-y: auto;
        }

        /* Header styling */
        h1 {
            font-size: 2.5em;
            margin: 0 0 20px;
            color: #ffffff;
        }

        /* Disclaimer text styling */
        .disclaimer {
            font-size: 0.9em;
            color: #b0b0b0;
            margin-top: 20px;
            max-width: 600px;
            line-height: 1.5;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Dashflix Chat</h1>
        <p>Ask questions, make requests, or get help from our team!</p>

        <!-- SpeechBox Widget -->
        <div class="speechbox-widget" data-boxid="53542"></div>
        <script async src="https://www.speechbox.chat/widget.js" charset="utf-8"></script>

        <!-- Shortened Disclaimer Text -->
        <div class="disclaimer">
            <strong>Speechbox Chat Notice</strong><br>
            This chat is optional and stores minimal data for moderation. No tracking cookies are used.
        </div>
    </div>
</body>
</html>
