<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Webpages in New Tabs</title>
    <style>
        /* Basic styling */
        body {
            background-color: #121212;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #container {
            width: 80%;
            height: 80%;
            padding: 16px;
            border: 2px solid #333;
            border-radius: 8px;
            background-color: #1e1e1e;
            color: #f5f5f5;
            position: relative; /* Positioning context for loading indicator */
        }

        #loading {
            font-size: 18px;
            text-align: center;
            display: none;
        }

        #startButton {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #startButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loading">Opening new tab...</div>
        <button id="startButton">Click mo to</button>
    </div>

    <script>
const urls=["https://www.profitablecpmrate.com/mysrp0jh?key=f5f6d720528f7ae8e6966f24f61c5353","https://www.profitablecpmrate.com/kvrdhfkh?key=b4558626761a31bf34bccceefad020e2","000000"],switchInterval=3e4;let currentIndex=0,intervalId;function openPage(url){const loadingIndicator=document.getElementById("loading");loadingIndicator.style.display="block";window.open(url,"_blank"),loadingIndicator.style.display="none"}function rotatePages(){openPage(urls[currentIndex]),currentIndex=(currentIndex+1)%urls.length}document.getElementById("startButton").addEventListener("click",function(){rotatePages(),intervalId=setInterval(rotatePages,switchInterval),this.disabled=!0,this.style.display="none"});
</script>
</body>
</html>
