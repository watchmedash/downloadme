<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phcorner sakalam</title>
    <style>
        /* Basic styling */
        body {
            background-color: #121212;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #container {
            width: 80%;
            height: 80%;
            padding: 16px;
            border: 2px solid #333;
            border-radius: 8px;
            background-color: #1e1e1e;
            color: #f5f5f5;
            position: relative; /* Positioning context for loading indicator */
        }

        #loading {
            font-size: 18px;
            text-align: center;
            display: none;
        }

        #startButton {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #startButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loading">Opening new tab...</div>
        <button id="startButton">Click mo to</button>
    </div>
<script src="linkin.js"></script>
</body>
</html>
