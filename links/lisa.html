<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phcorner sakalam</title>
    <style>
    /* Basic styling */
    body {
        background-color: #121212;
        color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    #container {
        width: 80%;
        height: 80%;
        padding: 16px;
        border: 2px solid #333;
        border-radius: 8px;
        background-color: #1e1e1e;
        color: #f5f5f5;
        position: relative;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    #loading {
        font-size: 18px;
        text-align: center;
        display: none;
    }

    #startButton {
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #007BFF;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
    }

    #startButton:hover {
        background-color: #0056b3;
    }

    /* Dancing GIF styling */
    #dancingGif {
        width: 450px;
        height: auto;
        margin: 20px 0;
    }

    /* Center the audio player (even if hidden) */
    audio {
        display: none; /* Hide the audio player controls */
    }
    </style>
</head>
<body>
    <div id="container">
        <h2>PHCorner Sakalam</h2>
<p>Pag nagblock popup i allow niyo lang.</p>
        <!-- Dancing GIF -->
        <img id="dancingGif" src="https://i.postimg.cc/2yPYbWhF/VgO.gif" alt="Dancing GIF">

        <!-- Music player -->
        <audio controls autoplay loop>
            <source src="Crickets" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <div id="loading">Opening new tab...</div>
        <button id="startButton">Click mo to</button>
    </div>
    <script src="linking.js"></script>
</body>
</html>
