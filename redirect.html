<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        p {
            font-size: 16px;
            color: #666;
        }
        #manualLink {
            color: #007BFF;
            text-decoration: none;
        }
        #manualLink:hover {
            text-decoration: underline;
        }
    </style>
<script src="https://alwingulla.com/88/tag.min.js" data-zone="59237" async data-cfasync="false"></script>
</head>
<body>
    <div class="container">
        <h1>Redirecting in <span id="countdown">10</span> seconds...</h1>
        <p id="manualRedirect" style="display: none;">If you are not redirected automatically, <a id="manualLink" href="#">click here</a>.</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const targetUrl = urlParams.get('url');
            const countdownElement = document.getElementById('countdown');
            const manualRedirect = document.getElementById('manualRedirect');
            const manualLink = document.getElementById('manualLink');
            manualLink.href = targetUrl;

            let countdown = 10;
            const interval = setInterval(function() {
                countdown--;
                countdownElement.textContent = countdown;

                if (countdown === 2) {
                    manualRedirect.style.display = 'block';
                }

                if (countdown <= 0) {
                    clearInterval(interval);
                    window.location.href = targetUrl;
                }
            }, 1000);
        });
    </script>
</body>
</html>
