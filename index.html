  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
.thumb {
  position: relative;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  overflow: hidden;
}
.play-icon {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.7);
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s, transform 0.3s;
  z-index: 10;
  background: rgba(0,0,0,0.6);
  border-radius: 50%;
  padding: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
}
.card:hover .play-icon {
  opacity: 1;
  transform: translate(-50%, -50%) scale(1);
  pointer-events: auto;
}
.rating {
  position: absolute;
  top: 8px;
  right: 8px;
  background: rgba(0,0,0,0.9);
  color: var(--accent, #ff3437);
  padding: 4px 9px;
  font-weight: 700;
  font-size: 0.98em;
  border-radius: 6px;
  z-index: 11;
}
</style>

</button>
<button class="theme-toggle" id="theme-toggle-btn" type="button" style="position: absolute; top: 1.2rem; right: 1.2rem; z-index: 20;"></button>

</body>
