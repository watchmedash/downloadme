<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <title>DashTube</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    #logout-modal {
      position: fixed;
      z-index: 99;
      left: 0; top: 0; width: 100vw; height: 100vh;
      display: none;
      align-items: center;
      justify-content: center;
    }
    #logout-modal.active { display: flex; }
    #logout-modal .modal-backdrop {
      position: absolute;
      left:0; top:0; width:100vw; height:100vh;
      background: rgba(0,0,0,0.6);
      z-index:1;
    }
    #logout-modal .modal-dialog {
      position: relative;
      z-index:2;
      background: #232327;
      color: #fff;
      border-radius: 1.2em;
      padding: 2em 2.1em 1.5em 2.1em;
      box-shadow: 0 6px 40px #000b;
      min-width: 280px;
      max-width: 90vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    #logout-modal .modal-message i {
      font-size: 2.2em;
      color: #ff3437;
      margin-bottom: 0.6em;
    }
    #logout-modal .modal-message p {
      margin: 0 0 1em 0;
      font-size: 1.13em;
    }
    #logout-modal .modal-actions {
      display: flex;
      gap: 1.3em;
    }
    #logout-modal .modal-actions button {
      padding: 0.6em 1.3em;
      border-radius: 2em;
      border: none;
      font-size: 1.05em;
      font-weight: 600;
      cursor: pointer;
      transition: background .15s;
    }
    #logout-modal #logout-cancel {
      background: #333;
      color: #fff;
    }
    #logout-modal #logout-cancel:hover {
      background: #222;
    }
    #logout-modal #logout-confirm {
      background: #ff3437;
      color: #fff;
    }
    #logout-modal #logout-confirm:hover {
      background: #b0292c;
    }

    /* Logout Icon Styling */
    .logout-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.45em;
      cursor: pointer;
      margin-left: 1em;
      transition: color 0.2s;
    }
    .logout-btn:hover,
    .logout-btn:focus {
      color: #ff3437;
    }
    /* Make sure the theme toggle & logout button play nice on mobile! */
    @media (max-width: 600px) {
      .header-controls {
        flex-wrap: wrap;
        gap: 0.7em;
      }
      .logout-btn {
        font-size: 1.18em;
        margin-left: 0.5em;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><i class="fab fa-youtube"></i> DashTube</div>
    <div class="header-controls">
      <div class="slider-toggle-container">
        <div class="slider-toggle" id="slider-toggle"></div>
      </div>
      <div class="search-group">
        <input id="search" type="text" placeholder="Search videos..."/>
        <button id="search-btn"><i class="fas fa-search"></i></button>
      </div>
      <button class="theme-toggle" id="theme-toggle-btn" type="button"></button>
    </div>
  </header>

  <main id="main-content"></main>
  <script src="index.js"></script>
</body>
</html>
