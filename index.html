<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <title>DashTube</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
.thumb {
  position: relative;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  overflow: hidden;
}
.play-icon {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.7);
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s, transform 0.3s;
  z-index: 10;
  background: rgba(0,0,0,0.6);
  border-radius: 50%;
  padding: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
}
.card:hover .play-icon {
  opacity: 1;
  transform: translate(-50%, -50%) scale(1);
  pointer-events: auto;
}
.rating {
  position: absolute;
  top: 8px;
  right: 8px;
  background: rgba(0,0,0,0.9);
  color: var(--accent, #ff3437);
  padding: 4px 9px;
  font-weight: 700;
  font-size: 0.98em;
  border-radius: 6px;
  z-index: 11;
}
</style>

</head>
<body>
  <header>
    <div class="logo"><i class="fab fa-youtube"></i> DashTube</div>
    <div class="header-controls">
      <div class="slider-toggle-container">
        <div class="slider-toggle" id="slider-toggle"></div>
      </div>
      <div class="search-group">
        <input id="search" type="text" placeholder="Search..."/>
        <button id="search-btn"><i class="fas fa-search"></i></button>
      </div>
      <button class="theme-toggle" id="theme-toggle-btn" type="button"></button>
    </div>
  </header>

  <main id="main-content"></main>
  <script src="index.js"></script>
</body>
</html>
